stages:
  - build and deploy doc
  - build and deploy package


pages:
  stage: build and deploy doc
  image: python:3.8-slim
  script:
  - pip install sphinx
  - pip install sphinx_rtd_theme
  - pip install -r requirements.txt
  - sphinx-build -b singlehtml build-docs/ docs/
  - mv docs public
  only:
  - main



package:
  image: python:3.8-slim
  stage: build and deploy package
  script:
  - pip install setuptools
  - pip install twine
  - python3 -m setup bdist_wheel
  - TWINE_PASSWORD=${CI_JOB_TOKEN}
  - TWINE_USERNAME=gitlab-ci-token
  - python3 -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
  artifacts:
    paths:
    - dist
    expire_in: 120 seconds
  only:
  - main


  
